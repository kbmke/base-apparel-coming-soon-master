<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="main.css">


</head>

<body>
    <div class="nav">
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
    </div>
    <div class="main-container">

        <div class="hero">
            <img hidden class="hero" src="images/hero-mobile.jpg" alt="image of a model with an apricot button up shirt and charm bracelet">
            <div class="header">
                <img class="hero" src="images/hero-desktop.jpg" alt="image of a model with an apricot button up shirt and charm bracelet">
                <h1> We're <br> <span>coming </span> <br> <span>soon</span> </h1>
            </div>
            <div class="para">
                <p> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>
            <form action="input">
                <input type="email" name="email" title="email" id="email">
                <label for="email"></label>
            </form>

        </div>


    </div>


    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="#">KB</a>.
        </p>
    </footer>
</body>

</html>
